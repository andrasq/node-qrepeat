language: node_js
before_install:
  - npm install qnit
node_js:
  - 0.10
  - 6
  - 8
  - 9
  - 10
  - 11
after_success:
  - if [ `node -p 'process.version.slice(0, 3)'` != "v8." ]; then exit; fi
  - npm install -g nyc codecov coveralls
  - nyc -r text --reporter lcov npm test && codecov
  - nyc report -r text-lcov | coveralls
